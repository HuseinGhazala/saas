<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>عجلة الحظ - حقيقية ومضمونة - كوبونات الخصم</title>
    <!-- IBM Plex Sans Arabic Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      * {
        font-family: 'IBM Plex Sans Arabic', sans-serif;
      }
      body {
        font-family: 'IBM Plex Sans Arabic', sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- حماية من فتح Developer Tools -->
    <script>
      (function() {
        'use strict';
        
        // منع اختصارات لوحة المفاتيح
        document.addEventListener('keydown', function(e) {
          // F12
          if (e.keyCode === 123) {
            e.preventDefault();
            e.stopPropagation();
            return false;
          }
          
          // Ctrl+Shift+I (DevTools)
          if (e.ctrlKey && e.shiftKey && e.keyCode === 73) {
            e.preventDefault();
            e.stopPropagation();
            return false;
          }
          
          // Ctrl+Shift+J (Console)
          if (e.ctrlKey && e.shiftKey && e.keyCode === 74) {
            e.preventDefault();
            e.stopPropagation();
            return false;
          }
          
          // Ctrl+Shift+C (Inspect Element)
          if (e.ctrlKey && e.shiftKey && e.keyCode === 67) {
            e.preventDefault();
            e.stopPropagation();
            return false;
          }
          
          // Ctrl+U (View Source)
          if (e.ctrlKey && e.keyCode === 85) {
            e.preventDefault();
            e.stopPropagation();
            return false;
          }
          
          // Ctrl+S (Save Page)
          if (e.ctrlKey && e.keyCode === 83) {
            e.preventDefault();
            e.stopPropagation();
            return false;
          }
          
          // Ctrl+P (Print)
          if (e.ctrlKey && e.keyCode === 80) {
            e.preventDefault();
            e.stopPropagation();
            return false;
          }
        });
        
        // منع النقر بالزر الأيمن
        document.addEventListener('contextmenu', function(e) {
          e.preventDefault();
          e.stopPropagation();
          return false;
        });
        
        // منع اختيار النص
        document.addEventListener('selectstart', function(e) {
          e.preventDefault();
          e.stopPropagation();
          return false;
        });
        
        // منع نسخ النص
        document.addEventListener('copy', function(e) {
          e.preventDefault();
          e.stopPropagation();
          return false;
        });
        
        // منع قص النص
        document.addEventListener('cut', function(e) {
          e.preventDefault();
          e.stopPropagation();
          return false;
        });
        
        // كشف محاولات فتح Console
        let devtools = {open: false, orientation: null};
        const threshold = 160;
        
        setInterval(function() {
          if (window.outerHeight - window.innerHeight > threshold || 
              window.outerWidth - window.innerWidth > threshold) {
            if (!devtools.open) {
              devtools.open = true;
              // يمكنك إضافة إجراء هنا مثل إعادة توجيه الصفحة
              // window.location.href = 'about:blank';
            }
          } else {
            if (devtools.open) {
              devtools.open = false;
            }
          }
        }, 500);
        
        // منع فتح Console عن طريق Override
        const noop = function() {};
        const methods = ['log', 'debug', 'info', 'warn', 'error', 'assert', 'dir', 'dirxml', 
                        'group', 'groupEnd', 'time', 'timeEnd', 'count', 'trace', 'profile', 'profileEnd'];
        methods.forEach(function(method) {
          if (window.console && window.console[method]) {
            window.console[method] = noop;
          }
        });
        
        // منع فتح DevTools عن طريق Override
        Object.defineProperty(window, 'devtools', {
          get: function() {
            return false;
          }
        });
        
        // كشف محاولات فتح DevTools وإعادة توجيه
        let devtoolsDetected = false;
        const detectDevTools = setInterval(function() {
          const threshold = 160;
          if ((window.outerHeight - window.innerHeight > threshold) || 
              (window.outerWidth - window.innerWidth > threshold)) {
            if (!devtoolsDetected) {
              devtoolsDetected = true;
              // يمكن إضافة إجراء هنا مثل إعادة توجيه أو إغلاق الصفحة
              // window.location.href = 'about:blank';
            }
          } else {
            devtoolsDetected = false;
          }
        }, 1000);
        
      })();
    </script>
  </body>
</html>
